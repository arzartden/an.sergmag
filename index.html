<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>ANATOLY GOLOVANOV</title>
</head>
<body>
  <header class="header">
    <nav class="menu">
        <ul>
            <li><a href="#">ПОРТФОЛИО</a></li>
            <li><a href="#">ОБО МНЕ</a></li>
            <li><a href="#">КОНТАКТЫ</a></li>
        </ul>
    </nav>
    <div class="photographer-name">
      <p class="text-name">ANATOLY GOLOVANOV</p>
      <h1 class="header-title">PHOTOGRAPHER</h1>
    </div>
    <img class="header-img" src="/src/img/header/header-photo.jpg" alt="человек на фоне льда озера и гор">
  </header>
  <main>
    <section class="portfolio">
      <h2>ПОРТФОЛИО</h2>
      <hr>
      <article class="portfolio-images">
        <img src="/src/img/portfolio/1.jpg" alt="летящая птица над Балтийским морем">
        <img src="/src/img/portfolio/2.jpg" alt="скамейки на пляже возле Балтийского моря">
        <img src="/src/img/portfolio/3.jpg" alt="причудливой формы коряга на берегу Балтийского моря">
        <img src="/src/img/portfolio/4.jpg" alt="пейзаж острова Ольхон">
        <img src="/src/img/portfolio/5.jpg" alt="газовые пузырьки внутри льда озера Байкал">
        <img src="/src/img/portfolio/6.jpg" alt="фото пейзажа острова Ольхон из салона автомобиля">
        <img src="/src/img/portfolio/7.jpg" alt="канатная дорога в тумане">
        <img src="/src/img/portfolio/8.jpg" alt="игривый пес, лежащий на снегу">
        <img src="/src/img/portfolio/9.jpg" alt="пейзаж гор из окна автомобиля">
      </article>
      <div class="watch-more">
        <a href="#">СМОТРЕТЬ ВСЕ РАБОТЫ</a>
      </div>
    </section>
    <section class="about-me"></section>
    <section class="contacts"></section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
